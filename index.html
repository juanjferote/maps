<!DOCTYPE html>
<html>
  <head>
    <title>Busca ciudades</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icono.png" type="i"/>
  </head>
  <body>
    <div id="form-container" class="centered">
        <div id="form-content" style="overflow-y: auto; max-height: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="form-section">
                <label for="ciudad">Selecciona una ciudad</label>
                <select id="ciudad">
                    <option value="">-- Elige una ciudad --</option>
                    <option value="leon">León</option>
                    <option value="dublin">Dublín</option>
                    <option value="bogota">Bogotá</option>
                    <option value="varsovia">Varsovia</option>
                    <option value="tokio">Tokio</option>
                </select>
            </div>
            
            <div class="separator">
                <span>o</span>
            </div>
            
            <div class="form-section">
                <h3>Buscar por dirección</h3>
                <div class="form-group">
                    <input type="text" id="direccion" placeholder="Escribe una dirección" autocomplete="off">
                </div>
                <div class="form-group">
                    <select id="categoria" class="category-select">
                        <option value="">Selecciona una categoría</option>
                        <option value="plaza">Plaza</option>
                        <option value="iglesia">Monumento Religioso</option>
                        <option value="estadio">Estadio</option>
                        <option value="museo">Museo</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="buscarDireccion" class="btn">Buscar dirección</button>
                    <button id="toggleHistorial" class="btn btn-outline" style="margin-top: 10px;">
                        Ver historial de direcciones
                    </button>
                </div>
                <div id="historialDirecciones" class="historial-contenedor" style="display: none; margin-top: 15px; max-height: 200px; overflow-y: auto;">
                    <h4>Direcciones guardadas:</h4>
                    <ul id="listaDirecciones" style="list-style: none; padding: 0; margin: 10px 0 0 0;">
                        <!-- Las direcciones se agregarán aquí dinámicamente -->
                    </ul>
                </div>
                <div class="form-actions" style="margin-top: 15px;">
                    <button id="toggleLeyenda" class="btn">Mostrar Leyenda</button>
                </div>
            </div>
        </div>
    </div>
    <div id="leyenda" class="leyenda-oculta">
      <h3>Leyenda</h3>
      <div id="contenido-leyenda"></div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBkE25WUc7ApIr8wSsvSq6rjAfRehZYZk&callback=initMap"></script>
  </body>
</html>
