<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Simple</title>
    <meta charset="UTF-8" />
    <style>
      /* Puedes poner esto en style.css también */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <label for="pais">País:</label>
      <select id="ciudad" name="ciudad" required>
        <option value="">Selecciona una ciudad:</option>
        <option value="leon">León</option>
        <option value="dublin">Dublín</option>
        <option value="bogota">Bogotá</option>
        <option value="varsovia">Varsovia</option>
        <option value="tokio">Tokio</option>
      </select>
      <br><br>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBkE25WUc7ApIr8wSsvSq6rjAfRehZYZk&callback=initMap">
    </script>
  </body>
</html>
