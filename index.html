<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Simple</title>
    <meta charset="UTF-8" />
    <style>
      /* Puedes poner esto en style.css tambi√©n */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Script para inicializar el mapa -->
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>

    <!-- Carga de la API de Google Maps con la clave -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API_AQUI&callback=initMap">
    </script>
  </body>
</html>
